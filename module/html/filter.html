<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupstory</title>

    <meta name="description" content="Groupstory 모임 찾기 웹 사이트"> <!-- 사이트 설명 -->
    <meta name="keywords" content="동아리, 소모임, 대학, 대학교, 모임"> <!-- 사이트 키워드로 검색엔진을 위해  사용-->
    <meta name="author" content="JhsK">

    <link rel="icon" href="../image/HatchfulExport-All/favicon.png" />
    <link rel="apple-touch-icon" href="../image/HatchfulExport-All/favicon.png" />
    <link rel="shortcut icon" tyle="image/x-icon" href="../image/HatchfulExport-All/favicon.png" />

    <link rel="stylesheet" href="../CSS/reset.css">
    <script src="https://kit.fontawesome.com/c74aba1045.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/recurit.css">
</head>
<body>
    <div class="filter-container">
        <div class="filter-type">
            <span class="filterTitle">유형</span>
            <ul class="filter-ul">
                <li class="filter-item"><input type="checkbox">동아리</li>
                <li class="filter-item"><input type="checkbox">유형</li>
            </ul>
        </div>
        <hr>
        <div class="filter-type">
            <span class="filterTitle">활동분야</span>
            <ul class="filter-ul">
                <li class="filter-item"><i class="fas fa-caret-down filterBtn"></i>스포츠
                    <ul class="filter-ul filter-ul-b">
                        <li class="filter-item"><input type="checkbox">축구</li>
                        <li class="filter-item"><input type="checkbox">야구</li>
                        <li class="filter-item"><input type="checkbox">농구</li>
                    </ul>
                </li>
                <li class="filter-item"><i class="fas fa-caret-down filterBtn"></i>IT
                    <ul class="filter-ul filter-ul-b">
                        <li class="filter-item"><input type="checkbox">보안</li>
                    </ul>
                </li>
                <li class="filter-item"><input type="checkbox">댄스</li>
                <li class="filter-item"><input type="checkbox">음악</li>
                <li class="filter-item"><input type="checkbox">봉사</li>
                <li class="filter-item"><input type="checkbox">기독교</li>
            </ul>
        </div>
        <hr>
        <div class="filter-type">
            <span class="filterTitle">관련학부</span>
            <ul class="filter-ul">
                <li class="filter-item"><i class="fas fa-caret-down filterBtn"></i>펼치기
                    <ul class="filter-ul filter-ul-b">
                        <li class="filter-item"><input type="checkbox">기독교학부</li>
                        <li class="filter-item"><input type="checkbox">사회복지학부</li>
                        <li class="filter-item"><input type="checkbox">어문학부</li>
                    </ul>
                </li>
            </ul>
        </div>
        <hr>
        <div class="filter-type">
            <span class="filterTitle">활동 시간</span>
            <ul class="filter-ul">
                <li class="filter-item"><input type="checkbox">주 1일</li>
                <li class="filter-item"><input type="checkbox">주 2일</li>
            </ul>
        </div>
    </div>
</body>
</html>
