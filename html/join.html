<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="백석대학교 동아리 소개 사이트" />
    <meta name="keywords" content="백석대학교, 동아리" />
    <title>데베삼겹살</title>

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="./image/favicon.png" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="./image/favicon.png" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="./image/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <div class="join">
        <div class="joinFormContainer">
            <div class="joinForm">
                <img src="./image/aaaa.png" alt="logo">
                <form action="/auth/join" method="POST" id="joinForm">
                    <span>성명</span>
                    <input type="text" name="User_name">
                    <span>아이디</span>
                    <input type="text" name="User_id">
                    <span>비밀번호</span>
                    <input type="password" name="User_pw" id="joinPassword">
                    <span>비밀번호 확인</span>
                    <input type="password" id="joinRePassword">
                    <span>학부</span>
                    <select name="User_dept">
                        <option value="기독교학부">기독교학부</option>
                        <option value="어문학부">어문학부</option>
                        <option value="사회복지학부">사회복지학부</option>
                        <option value="경찰학부">경찰학부</option>
                        <option value="경상학부">경상학부</option>
                        <option value="관광학부">관광학부</option>
                        <option value="사범학부">사범학부</option>
                        <option value="컴퓨터공학부">컴퓨터공학부</option>
                        <option value="보건학부">보건학부</option>
                        <option value="간호학과">간호학과</option>
                        <option value="디자인영상학부">디자인영상학부</option>
                        <option value="스포츠과학부">스포츠과학부</option>
                        <option value="문화예술학부">문화예술학부</option>
                        <option value="스마트IT공학부">스마트IT공학부</option>
                    </select>
                    <button type="button" id="submitBtn">회 원 가 입</button>
                </form>
            </div>
            <div class="joinLink">
                <span>계정이 있으신가요?</span><span><a href="/" class="joinAndLogin">로그인하기</a></span>
            </div>
        </div>
    </div>
    <footer>DB응용실무 (수 5,6) 데베삼겹살<br>
        20173162 임성규 20171774 나덕경 20171234 이유한
    </footer>
    <script src="./js/joinCheck.js"></script>
</body>

</html>
