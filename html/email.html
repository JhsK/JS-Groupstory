<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="백석대학교 동아리 소개 사이트" />
        <meta name="keywords" content="백석대학교, 동아리" />
        <title>데베삼겹살</title>
    
        <!-- 일반적인 fabicon 설정 -->
        <link rel="icon" href="./image/favicon.png" />
        <!-- 아이폰용 fabicon 설정 -->
        <link rel="apple-touch-icon" href="./image/favicon.png" />
        <!-- 인터넷 익스플러오용 fabicon 설정-->
        <link rel="short icon" type="image/x-icon" href="./image/favicon.png" />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/email.css">
        <link rel="stylesheet" href="./css/global.css">
    </head>

<body>
    <div class="email">
        <div class="emailFormContainer">
            <div class="emailForm">
                <img src="./image/aaaa.png" alt="logo">
                <span class="emailInfo">백석대학교 학생 인증을 위해 백석대 이메일<br> 인증 후 회원가입이 가능합니다.</span>
                <form action="/auth/email" class="emailSend" method="POST">
                    <span class="formSpan">백석대학교 이메일</span>
                    <div>
                        <input type="text" name="email">
                        <span>@bu.ac.kr</span>
                    </div>
                    <button type="submit">인증번호 받기</button>
                </form>
                <form action="/auth/authNum" class="emailAuth" method="POST">
                    <span class="formSpan">인증번호</span>
                    <input type="number" name="reqAuthNum">
                    <button type="submit">인 증 하 기</button>
                </form>
            </div>
            <div class="joinLink">
                <span>계정이 있으신가요?</span><span><a href="/">로그인하기</a></span>
            </div>
        </div>
    </div>
    <footer>DB응용실무 (수 5,6) 데베삼겹살<br>
        20173162 임성규 20171774 나덕경 20171234 이유한
    </footer>
</body>

</html>
