<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="백석대학교 동아리 소개 사이트" />
    <meta name="keywords" content="백석대학교, 동아리" />
    <title>데베삼겹살</title>

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="../image/favicon.png" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="../image/favicon.png" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="../image/favicon.png" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/circleDetail.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
</head>

<body>
    <header>
        <div class="inner">
            <div class="navContainer">
                <i class="xi-search xi-2x searchBtn"></i>
                <a href="/"><img src="../image/aaaa.png" alt="logo"></a>
                <ul>
                    <li><a href="/request" class="logout">등록</a>
                    <li><a href="/">목록</a></li>
                    <li><a href="/auth/logout" class="logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="searchSection">
        <form class="searchForm">
            <i class="xi-search xi-1x searchPlace"></i>
            <i class="xi-close xi-1x searchClose"></i>
            <input type="search" placeholder="원하는 동아리를 검색해보세요." class="searchFormInput">
        </form>
    </section>
    <section>
        <div class="inner">
            <div class="circleContainer">
                <div class="circleTitleContainer">
                    <div class="circleTitle" id="Circle_name">
                        링크
                    </div>
                    <div class="circleDes">
                        <span id="Circle_vicerepcon">회장: abc123</span>
                        <span id="Circle_repcon">부회장: abc123</span>
                    </div>
                    <div class="circleDes">
                        <span id="Circle_member">인원 수: 23명</span>
                        {% if updateAuth %}
                        <form action="/recruitUpdate" method="POST">
                            <span id="Circle_recurit">모집중</span>
                            <select name="Circle_recruit">
                                <option value="모집중">모집중</option>
                                <option value="모집완료">모집완료</option>
                            </select>
                            <button type="submit">상태 변경</button>
                        </form>
                        {% else %}
                        <span id="Circle_recruit">모집중</span>
                        {% endif %}
                    </div>
                    <span class="manual">모집중이라면 회장 또는 부회장에게 연락으로 관심을 표하세요 !</span>
                </div>
                <div class="circleImgContainer">
                    <div class="post-slider">
                        <i class="xi-angle-left xi-x prev"></i>
                        <i class="xi-angle-right xi-x next"></i>
                        <div class="post-wrapper">
                            <div class="post">
                                <img class="slider-image" id="Circle_image1">
                            </div>
                            <div class="post">
                                <img class="slider-image" id="Circle_image2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="circleInfoContainer">
                <div class="circleInfo" id="Circle_info">
                    테스트
                </div>
            </div>
        </div>
    </section>
    <footer>DB응용실무 (수 5,6) 데베삼겹살<br>
        20173162 임성규 20171774 나덕경 20171234 이유한
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../js/circleDetailLoad.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/search.js"></script>
    <script type="text/javascript">
        $('.post-wrapper').slick({
            nextArrow: $('.next'),
            prevArrow: $('.prev'),
            autoplay: true,
            autoplaySpeed: 2000,
        });
    </script>
</body>

</html>
