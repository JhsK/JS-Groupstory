<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="백석대학교 동아리 소개 사이트" />
    <meta name="keywords" content="백석대학교, 동아리" />
    <title>데베삼겹살</title>

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="../image/favicon.png" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="../image/favicon.png" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="../image/favicon.png" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./circleDetail.css">
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="navContainer">
                <i class="xi-search xi-2x searchBtn"></i>
                <img src="../image/aaaa.png" alt="logo">
                <ul>
                    <li>등록</li>
                    <li>목록</li>
                    <li>로그아웃</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="searchSection">
        <form action="" class="searchForm">
            <i class="xi-search xi-1x searchPlace"></i>
            <i class="xi-close xi-1x searchClose"></i>
            <input type="search" placeholder="원하는 동아리를 검색해보세요.">
        </form>
    </section>
    <section>
        <div class="inner">
            <div class="circleContainer">
                <div class="circleTitleContainer">
                    <div class="circleTitle">
                        링크
                    </div>
                    <div class="circleDes">
                        <span>회장: abc123</span>
                        <span>부회장: abc123</span>
                    </div>
                    <div class="circleDes">
                        <span>인원 수: 23명</span>
                        <span>모집중</span>
                    </div>
                    <span class="manual">모집중이라면 회장 또는 부회장에게 연락으로 관심을 표하세요 !</span>
                </div>
                <div class="circleImgContainer">
                    <img src="../image/c.jpg" alt="circle_img">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="circleInfoContainer">
                <div class="circleInfo">
                    테스트
                </div>
            </div>
        </div>
    </section>
    <footer>DB응용실무 (수 5,6) 데베삼겹살<br>
        20173162 임성규 20171774 나덕경 20171234 이유한
    </footer>
</body>
</html>
